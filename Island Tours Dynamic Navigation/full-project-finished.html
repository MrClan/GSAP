<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Island Tours</title>
	<meta name="robots" content="noindex">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>
	<div id="tourWrapper">
		<div id="mapPanel">
			<div id="map"></div>
		</div>
		<div id="descriptionPanel">
			<h2>Location</h2>
			<div>Description</div>
		</div>
		<div id="nav">
			<div id="prev" class="directional">prev</div>
			<div id="next" class="directional">next</div>
			<div id="buttons"></div>
		</div>
	</div>

	<script src="js/gsap/TweenMax.js"></script>
	<script src="js/jquery/jquery-1.10.1.min.js"></script>
	<script>
	$(document).ready(function(){

		var $map = $("#map"),
			$descriptionHead = $("#descriptionPanel h2"),
			$descriptionText = $("#descriptionPanel div"),
			$nextBtn = $("#next"),
			$prevBtn = $("#prev"),
			labels,
			firstLabel,
			lastLabel,
			activeButton,
			tl;

		//position map so that first location is visible	
		TweenLite.set($map, {x:0, y:-610})
		
		tl = new TimelineMax({paused:true});

		function buildTimeline(){
			tl.add("Greenlawn Point")
		  	.to($map, 0.5, {x:-155, y:-80, ease:Linear.easeNone}).addPause()
		  	.add("Oceanside")
		  	.to($map, 0.5, {x:-656, y:-270, ease:Linear.easeNone}).addPause()
		  	.add("Pineapple Island")
		  	.to($map, 0.5, {x:-926, y:-560, ease:Linear.easeNone}).addPause()
		  	.add("Oasis Villa")
		}
		  
		function getLabelData(){
			labels = tl.getLabelsArray();
			firstLabel = labels[0].name;
			lastLabel = labels[labels.length-1].name;
		}

		function updateNav(label) {
		 	
			if(label == firstLabel){
				TweenLite.to($prevBtn, 0.2, {autoAlpha:0});
			} else {
				TweenLite.to($prevBtn, 0.2, {autoAlpha:1});
			}

			if(label == lastLabel){
				TweenLite.to($nextBtn, 0.2, {autoAlpha:0});
			} else {
				TweenLite.to($nextBtn, 0.2, {autoAlpha:1});
			}

			if(activeButton){
				TweenLite.set(activeButton, {borderColor:"#3583bc"});
				activeButton.attr("data-active", "false");
			}
			
			activeButton = $("div[data-label='" + label + "']");
			activeButton.attr("data-active", "true");
			TweenLite.to(activeButton, 0.5, {borderColor:"#214b69"});
		} 

		$nextBtn.click(
			function() {
				navigateTo(tl.getLabelAfter());
			}
		)
 
		$prevBtn.click(
			function() {
				navigateTo(tl.getLabelBefore());
			}
		)

		function navigateTo(label) {
			updateNav(label);
			tl.tweenTo(label, {onComplete:showDescription, onCompleteParams:[label], ease:Power1.easeOut});
			hideDescription();
		}

        function hideDescription() {
        	TweenMax.staggerTo([$descriptionHead, $descriptionText], 0.2, {opacity:0, left:-50}, 0.05);
        }

		function showDescription(label) {
			$descriptionHead.html(label);
			$descriptionText.html(descriptions[label]);
			TweenMax.staggerTo([$descriptionHead, $descriptionText], 0.2, {opacity:1, left:0}, 0.05);
		}

		function generateNav() {
			for (var i = 0; i < labels.length; i++){
				var currentLabel = labels[i].name;
				var newButton = $("<div/>").appendTo("#buttons");
				newButton.attr("data-label", currentLabel)
				newButton.attr("data-active", "false")
				newButton.click(function(){
					if($(this).attr("data-active") == "false"){
						navigateTo($(this).attr("data-label"));
					}	
				})
			}
		}

		var descriptions = [];
		descriptions["Greenlawn Point"] = "This small city shows it appreciation for late mornings and lazy afternoons by only having business hours from 10am to 2pm. We will be boarding the busses at 9:45am sharp for the next destination.";
		descriptions["Oceanside"] = "One of the larger cities of the region, Oceanside excels at mixing big city life with beach-chic attitude.";
		descriptions["Pineapple Island"] = "Don't let the name fool you, Pineapple Island has some of the most expensive and poor quality pineapples in the world. Visitors are known to savor the islands fresh seafood and avocaodos.";
		descriptions["Oasis Villa"] = "This desert paradise is known for its excruciating heat and exotic spices. Visitors find themselves most interested in getting back to Pineapple Island.";
		
		function init(){
			buildTimeline();
			getLabelData();
			generateNav();
			showDescription(firstLabel);
			updateNav(firstLabel);
		}

		init();

		
	});
	
	</script>

</body>

</html>
